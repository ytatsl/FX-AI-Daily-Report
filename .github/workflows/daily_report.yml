name: FX Morning Report

on:
  schedule:
    - cron: '15 21 * * *' # 日本時間 朝6:15
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance google-generativeai requests pandas

      - name: Run Daily or Sunday Report
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: |
          # 曜日を取得 (0=Sun, 1=Mon, ..., 6=Sat)
          DAY_OF_WEEK=$(date +%w)
          if [ "$DAY_OF_WEEK" -eq 0 ]; then
            echo "Running Sunday Report..."
            python sunday_report.py
          else
            echo "Running Daily Report..."
            python main.py
          fi

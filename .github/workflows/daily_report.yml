name: FX Video Monitor

on:
  schedule:
    - cron: '0 * * * *'    # 毎時0分に実行（60分おき）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  check_and_notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-generativeai requests yt-dlp youtube-transcript-api
          
      - name: Run Monitor Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          LINE_ACCESS_TOKEN: ${{ secrets.LINE_ACCESS_TOKEN }}
          LINE_USER_ID: ${{ secrets.LINE_USER_ID }}
        run: python main.py

      - name: Commit processed logs
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Update processed videos log
          file_pattern: processed_videos.txt
